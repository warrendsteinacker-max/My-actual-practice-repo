<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        
            let once = true

            let count = 0

        document.addEventListener("click", function c(e){

            let once = true

            let count = 0

            if(e.target.id === "1" && once){
                e.target.textContent = 'clicked once'
                once = false
                ++count
            }
            else if(once === false && count === 1){
                e.target.textContent = 'clicked twice'
                ++count
            }
             else {
                e.target.textContent = "clicked more than twice"
                document.removeEventListener('click', c) }
            
        })

    </script>
    

    <h1 id="1">hello</h1>
</body>
</html>
