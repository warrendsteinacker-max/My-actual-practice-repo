<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <ul class="f">
        <li class="ff">a</li>
        <li class="fff">b</li>
    </ul>

        <script>

        let ele = document.querySelector('.f')


        ele.addEventListener("click", function c(e){


            if(e.target.matches('.ff')){
                e.target.textContent = 'clicked'
            }
            if(e.target.matches('.fff')){
                e.target.textContent = 'clicked'
            }
            
        })

    </script>
</body>
</html>
